<!-- DATE PICKER -->
<div id="date-picker">
    <div>
        <div id="date-picker-header">
            <div id="date-picker-dow" class="rt-bg-primary"></div>
            <div id="date-picker-month" class="rt-bg-primary"></div>
            <div id="date-picker-day" class="rt-bg-primary"></div>
            <div id="date-picker-year" class="rt-bg-primary"></div>
        </div>
        <div id="date-picker-cal-month">
            <span id="date-picker-cal-month-prev"><i class="icon ion-chevron-left"></i></span>
            <p id="date-picker-cal-month-label"></p>
            <span id="date-picker-cal-month-next"><i class="icon ion-chevron-right"></i></span>
        </div>
        <div id="date-picker-cal-wrapper">
            <table id="date-picker-cal" class="table borderless">
                <thead>
                    <tr>
                        <td>S</td><td>M</td><td>T</td><td>W</td><td>T</td><td>F</td><td>S</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="date-picker-buttons" class="text-right">
            <a id="date-picker-reset-button" class="btn btn-sm btn-flat rt-text-primary"><i class="icon ion-android-calendar"></i></a>
            <a id="date-picker-cancel-button" class="btn btn-sm btn-flat rt-text-primary">Cancel</a>
            <a id="date-picker-ok-button" class="btn btn-sm btn-flat rt-text-primary">OK</a>
        </div>
    </div>
</div>
<!-- DATE PICKER -->
